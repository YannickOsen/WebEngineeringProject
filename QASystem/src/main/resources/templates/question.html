<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>QQuestion</title>

    <!--<link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,700');

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #e1f5fe;
        }
        .navbar {
            padding: .8rem;
        }
        .nav-link {
            font-size: 1.1em !important;
        }
        ul{
            display: inline-block;
        }
        .padding {
            padding-bottom: 2rem;
        }
    </style>
    <script>
    function validateForm() {

        var ans = document.forms["answerForm"]["answer"].value;

        if (ans == "") {
            alert("Gib bitte eine Antwort ein.");
            return false;
        }
    }

    function emptyForm() {
        var form = document.getElementById("answerForm");
        form.reset();
    }
    </script>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./"><p style="font-size: 2em; color: #afc2cb; margin-bottom: 0;">QQ</p></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./newquestion">Frage stellen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./questionlist">Fragen√ºbersicht</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login">Anmelden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./registration">Registrieren</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./logout">Abmelden</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid padding" >
    <div class="row text-center">
        <div class="col-lg-12">
            <h2>Beispiel Frage</h2>
        </div>

    </div>
</div>

<main role="main" class="container">
    <div class="starter-template">

        <!-- question header -->
        <h1>Lorem ipsum ?</h1>

        <!-- question description -->
        <p>corden est...</p>
        <br><br>

        <!-- List all answers -->
        <h2>
            <p> Sing.</p>
        </h2>

        <!-- if a user is logged if, he/she/it can create an answer -->
        <form th:action="@{/answerquestion}" th:object="${answer}" id="answerForm" name="answerForm" onsubmit="return validateForm()" method="post">
            <p>Deine Antwort:</p></p><br>
            <input th:field="*{text}" id="text" type="text" name="answer" class="col-sm-6 col-md-4" style="height: 100px;" placeholder="Antwort...">
            <br><br>
            <input type="submit" onclick="emptyForm()" value="Antworten">
        </form>

    </div>
</main>
<!-- /.container -->

<!--<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>-->
</body>
</html>
